<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container p-5 card mt-3">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <form action="submit" class="login-form">
      <div class="">
        <div class="mt-3 container">
          <label for="username" class="col-12">Username</label>
          <input v-model="username" type="text" class="col-4" required>
        </div>
        <div class="mt-3 container">
          <label for="password" class="col-12">password</label>
          <input v-model="password" type="password" class="col-4" required>
        </div>
        <div class="mt-3 d-flex justify-content-center col-4">
          <Button type="submit" class="btn btn-primary">Log In</Button>
        </div>
        <div class="mt-3 d-flex justify-content-center col-4">
          <Button type="submit" class="btn btn-primary">Log In</Button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
        };
      },
      methods: {
        async handleLogin(){
          try{
            const res = await fetch('/login',{
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            const result = await res.json();

            if(!res.ok){
              this.error = result.error || 'Login failed';
              return;
            }

            const role= result.user.role;
            if( role === 'owner'){
              window.location.href = '/owner-dashboard.html'
            } else if( role === 'owner'){
              window.location.href = '/walker-dashboard.html'
            }else {
              this.error = 'User role undefined';
            }
          } catch ( err) {
            this.error = err;
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
